name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  go:
    name: Go tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - run: go vet ./...
      - run: go test ./... -count=1 -v

  python:
    name: Python tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install SDK
        working-directory: sdk/python
        run: pip install ".[dev]" && pip show gpusched
      - run: python -c "from gpusched import GpuSched; print('import OK')"
      - run: python -m pytest sdk/python/tests/ -v -m "not integration"
